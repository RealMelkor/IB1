<h2 class="board-title">Register</h2>
<div class="new-form">
	<form action="/register" method="POST">
		<table>
			<tr>
				<th>Username</th>
				<td><input class="full-width" type="text" name="username" required="required"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input class="full-width" type="password" name="password" required="required"></td>
			</tr>
			<tr>
				<th>Confirm Password</th>
				<td><input class="full-width" type="password" name="confirm" required="required"></td>
			</tr>
{{if isCaptchaEnabled}}
			<tr>
				<th></th>
				<td class="captcha"><img loading="lazy" src="/captcha" alt="captcha"></td>
			</tr>
			<tr>
				<th>Captcha</th>
				<td><input class="full-width" type="text" id="captcha" name="captcha" required="required"></td>
			</tr>
{{end}}
		</table>
		<p class="error">{{once "register-error"}}</p>
		<input type="hidden" name="csrf" value="{{get "csrf"}}">
		<input class="btn" type="submit" value="Register">
	</form>
</div>
