{{$config := config}}
<h1 class="board-title">{{config.Home.Title}}</h1>
<p class="board-title">{{config.Home.Description}}</p>
<div class="boards">
	<table>
	<tr>
		<th>Board</th>
		<th>Description</th>
	</tr>
{{range (boards)}}
	<tr>
		<td><a href="/{{.Name}}">/{{.Name}}/ - {{.LongName}}</a></td>
		<td>{{.Description}}</td>
	</tr>
{{end}}
	</table>
</div>
